<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sancor Salud</title>
  <!-- Material Design fonts -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Bootstrap Material Design -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-material-design.css">
  <link rel="stylesheet" type="text/css" href="assets/css/ripples.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
  <section class="login">
    <form action="#" class="login">
      <img src="assets/images/logo.png" alt="" class="logo">
      <div class="form-group label-floating">
        <label for="user" class="control-label">Usuario</label>
        <input type="text" class="form-control" id="user" name="user" required="required">
        <!-- <span class="help-block">This is a hint as a <code>span.help-block.hint</code></span> -->
      </div>
      <div class="form-group label-floating">
        <label for="pass" class="control-label">Contraseña</label>
        <input type="password" class="form-control" id="pass" name="pass" required="required">
        <!-- <span class="help-block">This is a hint as a <code>span.help-block.hint</code></span> -->
      </div>
      <button class="btn" type="submit">Ingresar</button>
      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
      <div class="clearfix"></div>
    </form>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/material.js"></script>
  <script src="assets/js/ripples.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
  $(document).ready(function() {
    $('form.login').on('submit', function(e){
      e.preventDefault();
      if($('#user').val() == 'promotor'){
        window.location.href = "modulo1/promotor/asignados.html";
      }
      if($('#user').val() == 'supervisor'){
        window.location.href = "modulo1/supervisor/asignaciones.html";
      }
    });
  });
  </script>
</body>

</html>
