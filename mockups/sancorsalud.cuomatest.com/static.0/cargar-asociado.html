      </ul>

    <button type="button" name="button" class="btn btn-menu btn-nav"><i class="material-icons">menu</i> <h3>Cargar potencial</h3></button>
    <button type="button" name="button" class="btn btn-menu btn-search"><i class="material-icons">arrow_back</i> <h3>Volver</h3></button>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form action="#" class="search">
            <button type="submit" name="button" class="btn hidden-xs"><i class="material-icons">search</i></button>
            <input type="text" placeholder="Buscar" class="hidden-xs">
            <input type="text" placeholder="Buscar" class="smart visible-xs">
          </form>
          <!-- <div class="filtros dropdown">
            <button type="button" name="button" class="btn btn-filter dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="material-icons">more_vert</i></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a id="sin-agendar" href="#"><i class="material-icons">event_note</i>Sin agendar</a></li>
              <li><a id="entrevistados" href="#"><i class="material-icons">assignment_turned_in</i>Entrevistados</a></li>

          </div> -->

      </div>
    </div>
    <button type="button" name="button" class="btn smart-search visible-xs"><i class="material-icons">search</i></button>
    <div class="user hidden-xs">
      <i class="material-icons">account_circle</i>
      <div class="name">Inés Duarte</div>
    </div>
  </header>

  <div class="bg-menu"></div>

  <section class="cargar content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="qr visible-xs">
            <div class="btn btn-qr">LEER CÓDIGO QR</div>
          </div>
          <form action="#">
            <div class="form-group label-floating">
              <label for="name" class="control-label">Nombre</label>
              <input type="text" class="form-control" id="name" name="name" required="required">
              <!-- <span class="help-block">This is a hint as a <code>span.help-block.hint</code></span> -->
            </div>
            <div class="form-group label-floating">
              <label for="dni" class="control-label">DNI</label>
              <input type="text" class="form-control" id="dni" name="dni" required="required">
              <!-- <span class="help-block">This is a hint as a <code>span.help-block.hint</code></span> -->
            </div>
            <div class="form-group label-floating">
              <label for="fecha-nacimiento" class="control-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required="required">
              <!-- <span class="help-block">This is a hint as a <code>span.help-block.hint</code></span> -->
            </div>
            <div class="form-group label-floating">
              <label for="cod-postal" class="control-label">Código Postal</label>
              <input type="number" class="form-control" id="cod-postal" name="cod-postal" max="99999" required="required">
              <!-- <span class="help-block">This is a hint as a <code>span.help-block.hint</code></span> -->
            </div>
            <button type="submit" class="btn btn-enviar">Cargar</button>

          </form>
        </div>
      </div>
    </div>
  </section>

  <div id="form-dialog" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>Vas a cargar como potencial asociado a</p>
          <p class="nombre" style="font-weight:800;"></p>
          <p class="dni"></p>
          <p class="fecha-nacimiento"></p>
          <p class="cod-postal"></p>
          <div class="botones">
            <div class="btn cerrar">cancelar</div>
            <div class="btn enviar">aceptar</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/material.js"></script>
  <script src="assets/js/ripples.js"></script>
  <script src="assets/js/main.js"></script>
